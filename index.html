<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styleguide.css">
</head>
<body>
  <header class="header">
  </header>
  <main class="main-content">
    <aside class="sidebar">
      <ul>
        <li><a href="#filters">Filters</a></li>
        <li><a href="#gradients">Gradients</a></li>
        <li><a href="#responsive-image">Responsive Image</a></li>
        <li><a href="#transform">Transform</a></li>
      </ul>
    </aside>
    <content class="content-area">
      <div class="section" id="transform">
        <h2 class="section__title">Transform</h2>
        <div class="section__content">
          <div class="container">
            <div class="row">
              <div class="col-4 transform-action-area transform-action-area--1">
                <div class="transform-element">
                  Transform: scale()
                </div>
              </div>
              <div class="col-4 transform-action-area transform-action-area--2">
                <div class="transform-element">
                  Transform rotate()
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="responsive-image">
        <div class="container">
          <h2 class="section__content">Responsive Image</h2>
        </div>
        <div class="section__content">
          <div class="container">
            <div class="row">
              <div class="col-3">
                <div class="ratio-box">
                  <img
                    src="http://unsplash.it/1200/1200"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="gradients">
        <div class="container">
          <h2 class="section__content">Gradients</h2>
        </div>
        <div class="section__content">
          <div class="container">
            <div class="row">
              <div class="col-3">
                <div class="gradient-box gradient-box--1 ratio-box--16-9"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--2"></div>
              </div>
              <div class="col-3">
                <div class="gradient-box gradient-box--3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="filters">
        <div class="container">
          <h2 class="section__content">Filters</h2>
        </div>
        <div class="section__content">
          <div class="container">
            <div class="row">
              <div class="col-4">
                <div class="filter-box filter-box--blur">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-4">
              <div class="filter-box ratio-box--16-9 filter-box--grayscale">
                <img src="images/filter.jpg" alt="">
              </div>
              </div>
              <div class="col-4">
                <div class="filter-box filter-box--brightness">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-4">
                <div class="filter-box filter-box--contrast">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-4">
                <div class="filter-box filter-box--hue-rotate">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-4">
                <div class="filter-box filter-box--drop-shadow">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </content>
  </main>
</body>
</html>
